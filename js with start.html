    <!-- //一些关于js的语法规范如下
    //0.编译器按顺序执行js代码
    //1.js区分大小写
    //2.js语句以分号结尾
    //3.js字面量（即不可改变的值）eg：1 2 3 4..
    //4.变量可以保存字面量且变量的值是可以任意改变的eg：x=1314
    //5*声明变量：js中用var来声明一个变量eg：
    //var a;a=123;console.log(a);
    //6.标识符
    -在js中所有可以由我们自主命名的都可以称为是标识符
    -如：变量名，函数名，属性名都属于标识符
    -1.标识符中可以含有数字，字母，_，$
    -2.标识符不能以数字开头
    -3.标识符不能是ES中的关键字或保留字eg：var var=123
    //7.js底层保存标识符时实际上是采用的Unicode编码
        所以理论上所有的utf8中含有的内容可以作为标识符
    //8.在js中一共有六种数据类型
           -string 字符串
           -number 数值
           -boolean 布尔值
           -null 空值
           -undefined 未定义
           -object 对象
    //9.可以使用typeof来检查变量类型 typeof x 
    //10.js中表示数值的最大值：Number.MAX_VALUE最小值：Number.MIN_VALUE
    //11.正无穷 infinity
         负无穷 -infinity
    //12.用js进行浮点运算可能会得到一个不精确的结果
    //13.类型转换：Number->string eg:var a=123;a=a.tostring()||a=string(a)
                  Bollean/string->number a=number(a)   
                  a=parseInt(a);可以将string中的有效整数读出来
                  parseFloat()同理
    //14.在js中，如果需要表示16进制的数字，则需要以0x开头
                        表示8进制，以0开头
                        表示2进制，以0b开头
    //15.
-->
