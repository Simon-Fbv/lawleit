<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>

<body>
    <input type="text" value="左东宇">
    <script>
        var text = document.querySelector('input');
        //    onfocus获得焦点
        text.onfocus = function () {
            console.log('获得焦点')
            if (this.value == '左东宇') {
                this.value = '';
            }
            this.style.color = '#333';
        }
        //onblur失去焦点
        text.onblur = function () {
            console.log('失去焦点');
            if (this.value == '') {
                this.value = '左东宇';
            }
            this.style.color = '#999';
        }
    </script>
</body>

</html>
