<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">唐伯虎</button>
    <script>
        //点击一个按钮
        //1.事件由三个部分组成 事件源 事件类型 事件处理程序 也称事件三要素
        //事件源 事件被触发的对象
        var btn = document.getElementById('btn')
        //事件类型 如何触发 包括鼠标点击（onclick）还是鼠标经过 还是键盘按下
        //事件处理程序 通过一个函数赋值的方式完成
        btn.onclick = function () {
            alert('点秋香');
        }
        // summery:执行事件的步骤有三步
        // 1.获取事件源
        // 2.注册事件/绑定事件
        //3.添加事件处理程序
    </script>
</body>

</html>
